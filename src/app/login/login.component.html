<main class="container">
    <header class="row justify-content-center">
        <a class="navbar-brand" routerLink="">
            <img src="../assets/images/job-tracker-logo.png" class="mg-logo" alt="Job Tracker">
        </a>
    </header>
    <section class="row">
        <div class="col-xs-10 col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Log In</h5>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email address"
                                formControlName="email" required>
                            <div class="text-danger ml-2" *ngIf="submitted && loginFormControl.email.errors?.required">
                                <small>
                                    Email is required.
                                </small>
                            </div>
                            <div class="text-danger ml-2" *ngIf="submitted && loginFormControl.email.errors?.invalidEmail">
                                <small>
                                    Email must be a valid email address.
                                </small>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" id="inputPassword" class="form-control"
                                placeholder="Password" formControlName="password" required>
                            <div class="text-danger ml-2"
                                *ngIf="submitted && loginFormControl.password.errors?.required">
                                <small>
                                    Password is required.
                                </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg bg-dark-blue txt-white btn-block" type="submit">Log In</button>
                        </div>
                    </form>

                    <hr class="my-4">
                    <ul class="bottom-link">
                        <li class="bottom-link-item">
                            <a class="txt-yellow pointer" (click)="openForgetPasswordDialog()">Forget password?</a>
                        </li>
                        <li class="bottom-link-item">
                            <a class="txt-mid-blue" routerLink="/signup">Sign Up for Free</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</main>
