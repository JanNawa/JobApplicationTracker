<h2 mat-dialog-title>Reset your password</h2>
<form [formGroup]="form" (ngSubmit)="sendEmail()">
    <p>
        Enter your verified email address and <br>
        we will send you a password reset link.
    </p>

    <div class="form-group" (ngSubmit)="sendEmail()">
        <input type="email" id="email" name="email" class="form-control" placeholder="Email address"
            formControlName="email" required>
        <div class="text-danger ml-2" *ngIf="formControl.email.errors?.required">
            <small>
                Email is required.
            </small>
        </div>
        <div class="text-danger ml-2" *ngIf="formControl.email.errors?.email">
            <small>
                Email must be a valid email address.
            </small>
        </div>
    </div>

    <div class="form-group">
        <button class="btn btn-lg bg-dark-blue txt-white btn-block" type="submit">
            Send Password Reset Email
        </button>
    </div>

</form>
